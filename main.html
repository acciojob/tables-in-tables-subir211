<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        
    </style>
	
</head>
	<body>
		<table  border="1" style="width: 100%; height:100%" >
			
			<tr>
				<td><!-- Nested table 2-->
				<table border="1">
			<tr>
					<th colspan="2">Nested Table 2</th>
					</tr>
			        <tr> 
						<th>Column 1</th>
					<th>Column 2</</th>
					</tr>
					<tr> 
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
				
				<td><!--nested Table 1-->
				<table border="1">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
						<ul>
							<li>List item </li>
							<li>List item</li>
							<li>list item</li>
						</ul>
						</td>
					</tr>
				</table>
				</td>
				</tr>
			<tr>
				<td><!--Nested Tabe 3-->
				<table border="1">
					<tr>
						<th colspan="2">Nested Table</th>
						
					</tr>
					<tr>
						<td>
							<a href="#">Nested Table</a>
						</td>
						<td>Demo Continued</td>
					</tr>
				</table>
				</td> 
				
				<td><!--Nested table 4-->
				<table border="1">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color:black; color: white">HTML</td>
					</tr>
				</table>
				
				</td>
			</tr>
		</table>
</body>
</html
